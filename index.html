<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="setting">
                <img src="./img/settings.svg" alt="icon">
                <span>Setting</span>
            </div>
            <ul class="menu">
                <li class="item share">
                    <div>
                        <img src="./img/send.svg" alt="icon">
                        <span>Share</span>
                    </div>
                    <img src="./img/right_arrow.svg" alt="icon">
                    <ul class="share-menu">
                        <li class="item">
                            <img src="./img/facebook.svg" alt="icon">
                            <span>Facebook</span>
                        </li>
                        <li class="item">
                            <img src="./img/twitter.svg" alt="icon">
                            <span>twitter</span>
                        </li>
                        <li class="item">
                            <img src="./img/instagram.svg" alt="icon">
                            <span>Instagram</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <img src="./img/cut.svg" alt="icon">
                    <span>Cut</span>
                </li>
                <li class="item">
                    <img src="./img/copy.svg" alt="icon">
                    <span>Copy</span>
                </li>
                <li class="item">
                    <img src="./img/paste.svg" alt="icon">
                    <span>Paste</span>
                </li>
                <li class="item">
                    <img src="./img/delete.svg" alt="icon">
                    <span>Delete</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
